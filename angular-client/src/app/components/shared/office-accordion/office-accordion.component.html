<div class="accordion-container">
  <div class="accordion left-gradient-border-{{trimHexColorCode(office.hexcolor)}}" >
    <div class="main-header-row" (click)="openOffice(office)">
      <h2>{{office.name}}</h2>
      <i class="fas fa-pen" (click)="openEditOffice(office)"></i>
    </div>
    <div class="minor-header-row" (click)="openOffice(office)">
      <i class="fas fa-users"></i>
      <p>{{staffMemberCountString}}</p>
    </div>
    <div class="more-info">
      <label for="toggle{{index}}">More Info</label>
      <i class="fas fa-chevron-down"></i>
    </div>

    <input type="checkbox" name="toggle" id="toggle{{index}}" class="checkBox">
    <div class="content" id="content{{index}}">
      <div class="more-office-info">
        <i class="fas fa-phone-alt"></i>
        <p>{{office.phone}}</p>
      </div>
      <div class="more-office-info">
        <i class="far fa-envelope"></i>
        <p>{{office.email}}</p>
      </div>
      <div class="more-office-info">
        <i class="fas fa-users"></i>
        <p>Office Capacity: {{office.capacity}}</p>
      </div>
      <div class="more-office-info">
        <i class="fas fa-map-marker-alt"></i>
        <p>{{office.address}}</p>
      </div>
    </div>
  </div>
</div>
