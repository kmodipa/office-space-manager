<app-navbar [label]="navLabel"></app-navbar>
<h1 class="header">All Offices</h1>

<div class="offices">
  <app-office-accordion
    *ngFor="let office of offices; let i = index "
    [office]="office"
    [index]="i"></app-office-accordion>
</div>

<button class="add-button-round" (click)="addNewOffice()">
  <img src="../../../../assets/svg/plus-white.svg" alt="add">
</button>
